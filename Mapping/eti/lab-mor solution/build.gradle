apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
archivesBaseName = 'gegi'
version = '1'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.mybatis:mybatis:3.2.8'
    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
    compile group: 'org.mybatis', name: 'mybatis-guice', version: '3.10'
    compile group: 'com.google.inject', name: 'guice', version: '4.2.0'
    providedCompile group: 'javax',name: 'javaee-api',version: '8.0'
    compile group: 'org.jasig.cas.client', name: 'cas-client-core', version: '3.5.0'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compile group: 'javax.mail', name: 'mail', version: '1.4.7'
    compile group: 'javax.mail', name: 'javax.mail-api', version: '1.5.5'
} 